<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedSeam Clothing</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="" type="text/css">
    <meta name="description" content="RedSeam Clothing Shopping" />
    <meta name="keywords" content="RedSeam, shopping, clothing" />
    <meta name="author" content="Nika Nikolaishvili" />
</head>
<body>

<header>

    <a href="listing_page.html">
        <img src="images/logo.png">
        <h1 class="logo">RedSeam Clothing</h1>
    </a>

    <div class="right-side">

        <button type="button" class="to-cart">
            <img src="images/cart_icon.png">
        </button>
        
        <button type="button" class="avatar-dropdown">
            <img class="profile-image" src="">
            <img src="images/down_arrow_icon.png">
        </button>

    </div>
</header>

<main>

    <h1>Checkout</h1>

    <form class="checkout-form">

        <div class="checkout-input">
          <input type="text" id="name" name="name" placeholder="Name">
        </div>

        <div class="checkout-input">
          <input type="text" id="surname" name="surname" placeholder="Surame">
        </div>

        <div class="checkout-email">
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        
        <div class="checkout-input">
          <input type="text" id="address" name="address" placeholder="Address">
        </div>

        <div class="checkout-input">
          <input type="text" id="zip-code" name="zip-code" placeholder="Zip code">
        </div>
        
      </form>

      <div class="checkout-final">
      <section class="product-in-cart">

        <img src="">

        <span class="product1">            
            <h2>Product Name</h2>
            <p class="color">Color</p>
            <p class="size">L</p>
                <div class="quantity-info">
                    <p>Quantity</p>
                    <select name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
        </span>
        
        <span class="product2">
            <h2>$ 25</h2>

            <button type="button">Remove</button>
        </span>
      </section>

      <section class="price-calculation">

        <span class="item-subtotal">
            <h3>Item Subtotal</h3>
            <h3>$ 50</h3>
        </span>

        <span class="delivery-fee">
            <h3>Delivery</h3>
            <h3>$5</h3>
        </span>

        <h2 class="total-price">Total</h2>

        <button type="submit" class="pay-button">Pay</button>

      </section>
      </div>


</main>
</body>
