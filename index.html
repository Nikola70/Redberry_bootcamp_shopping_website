<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedSeam Clothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="description" content="RedSeam Clothing Shopping" />
    <meta name="keywords" content="RedSeam, shopping, clothing" />
    <meta name="author" content="Nika Nikolaishvili" />
</head>
<body>

<header class="login-header">
    <a href="index.html" class="brand-name">
        <img src="images/logo.png">
        <h1 class="logo">RedSeam Clothing</h1>
    </a>
    <a href="index.html" class="login-icon">
      <img src="images/login_icon.png">   
      <p class="login">Log In</p>
    </a>
</header>

<main class="index-main">

    <img class="main-cover-image" src="images/main_image_1362_1625.png" width="948" height="1000">


    <div class="login-container">

      <h2>Log in</h2>

      <form class="login-form">
        
        <div class="form-group">
          <input type="email" id="username-email" name="username-email" placeholder="Email *" required>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password *" required>
        </div>

        <button type="submit" class="login-button">Log in</button>
      </form>

      <p class="register">Not a member? <a href="registration.html">Register</a></p>

    </div>

</main>
</body>
</html>
