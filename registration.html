<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedSeam Clothing</title>
    <link rel="icon" href="images/logo.png" type="images/x-icon">
    <link rel="stylesheet" href="" type="text/css">
    <meta name="description" content="RedSeam Clothing Shopping" />
    <meta name="keywords" content="RedSeam, shopping, clothing" />
    <meta name="author" content="Nika Nikolaishvili" />
</head>
<body>

<header>
    <a href="">
        <img src="images/logo.png">
        <h1 class="logo">RedSeam Clothing</h1>
    </a>
    <p class="login">Log In</p>
</header>

<main>

    <img class="main-image" src="images/main_image_1362_1625.png" width="1362" height="1625">


    <div class="login-container">

      <h2>Registration</h2>

      <form>
        <div class="image-upload">
            <img class="standard-profile-picture">
            <button class="profile-image-upload">Upload Now</button>
            <button class="profile-image-remove">Remove</button>
        </div>

        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username *" required>
        </div>

        <div class="form-group">
          <input type="email" id="Email" name="Email" placeholder="Email *" required>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password *" required>
        </div>

        <div class="form-group">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password *" required>
        </div>
        
        <button type="submit" class="login-button">Register</button>
      </form>

      <p class="register">Already a member? <a href="">Log  in</a></p>

    </div>
</main>
</body>
</html>
