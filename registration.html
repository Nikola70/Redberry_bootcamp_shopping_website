<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedSeam Clothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="description" content="RedSeam Clothing Shopping" />
    <meta name="keywords" content="RedSeam, shopping, clothing" />
    <meta name="author" content="Nika Nikolaishvili" />
</head>
<body>

<header class="login-header">
    <a href="index.html" class="brand-name">
        <img src="images/logo.png">
        <h1 class="logo">RedSeam Clothing</h1>
    </a>
    <a href="index.html" class="login-icon">
      <img src="images/login_icon.png">   
      <p class="login">Log In</p>
    </a>
</header>

<main class="index-main">

  <img class="main-cover-image" src="images/main_image_1362_1625.png" width="948" height="1000">  

    <div class="login-container">

      <h2>Registration</h2>

      <form class="registration-form">
        <div class="image-upload">
            <input type="file" id="avatar" name="avatar" accept="image/*" hidden>
            <div class="default-profile-box">
              <img class="default-profile-icon" src="images/camera_icon.png">
            </div>
            <button class="profile-image-upload">Upload Now</button>
            <button class="profile-image-remove">Remove</button>
        </div>

        <p class="username-message"></p>
        <div class="form-group">
          <label for="username-reg">Username <span class="required">*</span></label>
          <input type="text" id="username-reg" name="username-reg"required>
        </div>
        <p class="email-message"></p>

        <div class="form-group">
          <label for="email-reg">Email <span class="required">*</span></label>
          <input type="email" id="email-reg" name="email-reg" required>
        </div>
        
        <div class="form-group">
          <label for="password-reg">Password <span class="required">*</span></label>
          <input type="password" id="password-reg" name="password-reg" required>
        </div>
        <p class="password-message"></p>

        <div class="form-group">
          <label for="confirm-password-reg">Confirm Password <span class="required">*</span></label>
          <input type="password" id="confirm-password-reg" name="confirm-password-reg" required>
        </div>
        
        <button type="submit" class="login-button">Register</button>
      </form>

      <p class="register">Already a member? <a href="">Log  in</a></p>

    </div>
</main>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const regUserInput = document.getElementById('username-reg');
    const regEmailInput = document.getElementById('email-reg');
    const regPasswordInput = document.getElementById('password-reg');
    const regConfrimPasswordInput = document.getElementById('confirm-password-reg');
    
    const inputs = [regUserInput, regEmailInput, regPasswordInput, regConfrimPasswordInput];

    inputs.forEach(input => {
            input.addEventListener('focus', () => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                if (label) {
                    label.style.opacity = '0';
                }
            });

            input.addEventListener('blur', () => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                if (label && input.value.trim() === '') {
                    label.style.opacity = '1';
                }
            });
        });
});

</script>
<script src="scripts.js"></script>
</body>
</html>
