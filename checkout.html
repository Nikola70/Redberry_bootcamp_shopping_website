<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedSeam Clothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="description" content="RedSeam Clothing Shopping" />
    <meta name="keywords" content="RedSeam, shopping, clothing" />
    <meta name="author" content="Nika Nikolaishvili" />
</head>
<body>

<header class="login-header">

    <a href="product_listing.html" class="brand-name">
    <img src="images/logo.png">
    <h1 class="logo">RedSeam Clothing</h1>
    </a>

    <div class="right-side">

        <button type="button" class="to-cart">
            <img src="images/cart_icon.png">
        </button>
        <img src="images/avatar_icon.png" class="avatar">

    </div>    

</header>

<main>

    <h1 class="checkout-title">Checkout</h1>


    <div class="checkout-main">
    <form class="checkout-form">
      <h2>Order details</h2>
        <section class="form-top">
          <div class="checkout-input">
            <input type="text" id="name" name="name" placeholder="Name">
          </div>

        <div class="checkout-input">
          <input type="text" id="surname" name="surname" placeholder="Surame">
        </div>
        </section>

        <section class="form-mid">
          <div class="checkout-email">
            <input type="email" id="email" name="email" placeholder="Email">
          </div>
        </section>
        
        <section class="form-bottom">
          <div class="checkout-input">
            <input type="text" id="address" name="address" placeholder="Address">
          </div>

          <div class="checkout-input">
            <input type="text" id="zip-code" name="zip-code" placeholder="Zip code">
          </div>
        </section>
        
      </form>

      <div class="checkout-final">
      <section class="product-in-cart">

        <img src="images/clothing_824_1098.png">

        <span class="product-checkout">            
            <h2>Product Name</h2>
            <p class="product-checkout-color">Color</p>
            <p class="product-checkout-size">L</p>
                <div class="quantity-selector">
                  <button id="minus-button" aria-label="Decrease quantity">
                    <svg width="12" height="2" viewBox="0 0 12 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 1H11" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                  <span id="quantity">1</span>
                  <button id="plus-button" aria-label="Increase quantity">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M6 1V11" stroke="#374151" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M1 6H11" stroke="#374151" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
        </span>
        
        <span class="product-checkout-right-side">

            <h2>$ 25</h2>

            <button type="button" class="button-remove-item">Remove</button>
        </span>
      </section>

      <section class="price-calculation">

        <span class="item-subtotal">
            <h3>Item Subtotal</h3>
            <h3>$ 50</h3>
        </span>

        <span class="delivery-fee">
            <h3>Delivery</h3>
            <h3>$5</h3>
        </span>

        <span class="total-price">
          <h2>Total</h2>
          <h2>$ 55</h2>
        </span>

        <button type="submit" class="pay-button">Pay</button>

      </section>
      </div>
    </div>

    <div class="checkout-modal">
      <a href="product_listing.html" class="checkout-modal-closure">
        <img src="images/cross_icon.png">
      </a>
      <section class="checkout-modal-main">
        <img src="images/checkmark_icon.png">
        <h1>Congrats!</h1>
        <p>Your order is placed successfully!</p>
        <a href="product_listing.html" class="continue-shopping">Continue shopping</a>
      </section>
    </div>

</main>
<script>
        const minusButton = document.getElementById('minus-button');
        const plusButton = document.getElementById('plus-button');
        const quantitySpan = document.getElementById('quantity');

        let quantity = 1;
        const minQuantity = 1; // You can set the minimum quantity here

        // Function to update the number and button states
        function updateSelector() {
            quantitySpan.textContent = quantity;
            // Disable the minus button if the quantity is at the minimum
            minusButton.disabled = (quantity <= minQuantity);
        }

        // Event listener for the plus button
        plusButton.addEventListener('click', () => {
            quantity++;
            updateSelector();
        });

        // Event listener for the minus button
        minusButton.addEventListener('click', () => {
            if (quantity > minQuantity) {
                quantity--;
                updateSelector();
            }
        });

        // Set the initial state when the page loads
        updateSelector();
    </script>
</body> 
</html>
