<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedSeam Clothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="description" content="RedSeam Clothing Shopping" />
    <meta name="keywords" content="RedSeam, shopping, clothing" />
    <meta name="author" content="Nika Nikolaishvili" />
</head>
<body>

<header>

    <a href="product_listing.html">
        <img src="images/logo.png">
        <h1 class="logo">RedSeam Clothing</h1>
    </a>

    <div class="right-side">

        <button type="button" class="to-cart">
            <img src="images/cart_icon.png">
        </button>
        
        <button type="button" class="avatar-dropdown">
            <img class="profile-image" src="">
            <img src="images/down_arrow_icon.png">
        </button>

    </div>
</header>

<main>
    <div class="product-page-container">

        <section class="listing-product">
            <p>Listing / Product</p>
        </section>
        
        <div class="product-details">
            
            <section class="product-images">
                <div class="image-previews">
                    <img src="">
                    <img src="">
                    <img src="">
                    <img src="">
                    <img src="">
                </div>
                <div class="main-image-container">
                    <img src="">
                </div>
            </section>
            
            <section class="product-info">
                <h2>Kids' Curved Hilfiger Graphic T-Shirt</h2>
                <h3 class="product-price">$ 25</h3>

                <div class="color-info">
                    <p>Color: Baby pink</p>
                    <div class="color-choices">
                        <button type="button" class="color_button"></button>
                        <button type="button" class="color_button"></button>
                        <button type="button" class="color_button"></button>
                    </div>
                </div>

                <div class="size-info">
                    <p>Size: L</p>
                    <div class="size-buttons">
                        <button type="button" class="size-button">XS</button>
                        <button type="button" class="size-button">S</button>
                        <button type="button" class="size-button">M</button>
                        <button type="button" class="size-button">L</button>
                        <button type="button" class="size-button">XL</button>
                    </div>
                </div>

                <div class="quantity-info">
                    <p>Quantity</p>
                    <select name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                
                <button type="submit" class="add-to-cart-button">
                    <img src="images/white_shopping-cart_icon.png">
                    Add to cart
                </button>

                <div class="product-description">
                    <h2>Details</h2>
                    <img src="">
                    <h3>Brand: Tommy Hilfiger</h3>
                    <p>This product contains regenerative cotton, which is grown using farming methods that seek to improve soil health, watersheds and biodiversity.</p>
                </div>
            </section>
        </div>
    </div>
    
</main>
</body>
</html>
