<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedSeam Clothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="description" content="RedSeam Clothing Shopping" />
    <meta name="keywords" content="RedSeam, shopping, clothing" />
    <meta name="author" content="Nika Nikolaishvili" />
</head>
<body>

<header>

    <a href="product_listing.html">
        <img src="images/logo.png">
        <h1 class="logo">RedSeam Clothing</h1>
    </a>

    <div class="right-side">

        <button type="button" class="to-cart">
            <img src="images/cart_icon.png">
        </button>
        
        <button type="button" class="avatar-dropdown">
            <img class="profile-image" src="">
            <img src="images/down_arrow_icon.png">
        </button>

    </div>

    
    <nav>
        <h2>Products</h2>

        <div class="filter">
            <p>Showing 1-10 of 100 results</p>

            <span class="filter">
                <img src="images/filter_icon.png">
                <p>Filter</p>
            </span>

            <span class="sort">
                <img src="images/down_arrow_icon.png">
                <p>Sort By</p>
            </span>
        </div>
    </nav>
</header>

<main>

    <section class="product-list">

        <article class="product">
            <img class="product-image" src="">
            <h3 class="product-name">Product Name</h3>
            <p class="product-price">$ Price</p>
        </article>
    </section>
</main>

<footer>
    <img src="images/left_arrow_icon.png">
    <p>1 2 3 ... 9 10</p>
    <img src="images/right_arrow_icon.png">
</footer>
</body>
</html>
