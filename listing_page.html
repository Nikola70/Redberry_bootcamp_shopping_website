<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedSeam Clothing</title>
    <link rel="icon" href="images/logo.png" type="images/x-icon">
    <link rel="stylesheet" href="" type="text/css">
    <meta name="description" content="RedSeam Clothing Shopping" />
    <meta name="keywords" content="RedSeam, shopping, clothing" />
    <meta name="author" content="Nika Nikolaishvili" />
</head>
<body>

<header>

    <a href="">
        <img src="images/logo.png">
        <h1 class="logo">RedSeam Clothing</h1>
    </a>

    <div class="right-side">
        <a class="to-cart" href="">
            <img src="images/cart_icon.png">
        </a>
        <img class="profile-image" src="">
        <img src="images/down_arrow_icon.png">
    </div>

    
    <nav>
        <h2>Products</h2>

        <div class="filter">
            <p>Showing 1-10 of 100 results</p>

            <span class="filter">
                <img src="images/filter_icon.png">
                <p>Filter</p>
            </span>

            <span class="sort">
                <img src="images/down_arrow_icon.png">
                <p>Sort By</p>
            </span>
        </div>
    </nav>
</header>

<main>

    <section class="product-list">

        <article class="product">
            <img class="product-image" src="">
            <h3 class="product-name">Product Name</h3>
            <p class="product-price">$ Price</p>
        </article>
    </section>
</main>

<footer>
    <img src="images/left_arrow_icon.png">
    <p>1 2 3 ... 9 10</p>
    <img src="images/right_arrow_icon.png">
</footer>
</body>
